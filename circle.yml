machine:
  ruby:
    version: 2.0.0
  # Fake tokens work for testing because HTTP responses are played back using
  # VCR. Set the relevant tokens to real ones if recording new responses.
  environment:
    AWS_ACCESS_KEY_ID: abc
    AWS_SECRET_ACCESS_KEY: abc
    BOX_ID: abc
    BOX_SECRET: abc
    BOX_TEST_TOKEN: abc
    DROPBOX_ID: abc
    DROPBOX_SECRET: abc
    DROPBOX_TEST_TOKEN: abc
    GITHUB_ID: abc
    GITHUB_SECRET: abc
    GITHUB_TEST_TOKEN: abc
    GOOGLE_ID: abc
    GOOGLE_SECRET: abc
    GOOGLE_TEST_TOKEN: abc